<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="thisForm" prependId="false">
            <h:panelGrid columns="7">
                <p:commandButton value="Go to tab 1" action="#{indexControl.calculate('0')}"
                                 update="tabView"/>
                <p:spacer width="5" />
                <p:commandButton value="Go to tab 2" action="#{indexControl.calculate('1')}"
                                 update="tabView"/>
                <p:spacer width="5" />
                <p:commandButton value="Go to tab 3" action="#{indexControl.calculate('2')}"
                                 update="tabView"/>
                <p:spacer width="5" />
                <p:commandButton value="Go to tab 4" action="#{indexControl.calculate('3')}"
                                 update="tabView"/>
            </h:panelGrid>
            <br />
            <p:tabView id="tabView" activeIndex="#{indexControl.tabActiveIndex}">
                <p:tab title="tab1">
                    tab 1 content
                </p:tab>
                <p:tab title="tab2">
                    tab 2 content
                </p:tab>
                <p:tab title="tab3">
                    tab 3 content
                </p:tab>
                <p:tab title="tab4">
                    tab 4 content
                </p:tab>
            </p:tabView>
            <br />
        </h:form>
    </h:body>
</html>
