<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
 
    <f:view contentType="text/html"/>
    <h:head>
        <title>Crop Image Example</title>
    </h:head>
    <h:body>
        <h1>Exemplo do Crop Image do Primefaces...</h1>
        <h:form id="testForm" prependId="false">
            <h:messages />
            <h:panelGrid columns="2">
                <p:imageCropper value="#{cropImageControl.croppedImage}"
                    image="/resources/images/codepianist-logo.png"
                    initialCoords="225,20,300,60"/>
                
            <p:graphicImage id="croppedImage"
                            value="resources/images/#{cropImageControl.newImageName}" />
                
            </h:panelGrid>
            <p />
            
            <p>Demora um pouco para imagem aparecer...</p>
            <p:commandLink id="updateBtn" style="display: none;"
                           value="Clique para recarregar (Insista...)"
                           update="croppedImage" />
            <p />
            
            <p:commandButton value="Crop Image"
                        action="#{cropImageControl.crop()}"
                        oncomplete="javascript: getElementById('updateBtn').style.display='block';"
                        update="croppedImage"/>
        </h:form>
    </h:body>
</html>
